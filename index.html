<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-container">
      <div class="logo-container">
        <img src="/assets/odin-lined.png" alt="" />
        <h1 class="logo-text">ODIN</h1>
      </div>
    </div>
    <div class="right-container">
      <div class="form-container">
        <div class="text-container">
          <p class="description">
            This will straight up send you to hell, no kidding, really. Â¿Really
            want to send your soul to and endless oblivion just to see what is
            behind this fkn paywall page?
          </p>
          <h2 class="title">
            If your answer is "yes" please fill up this form, te he owo
          </h2>
        </div>
        <form action="post">
          <div class="form-body">
            <legend>Your soul will be mine!</legend>
            <fieldset>
              <div class="input-container">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" />
              </div>
              <div class="input-container">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" />
              </div>
            </fieldset>
            <fieldset>
              <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="input-container">
                <label for="phone-number">Phone Number</label>
                <input
                  type="number"
                  id="phone-number"
                  name="phone_number"
                  placeholder="912345678"
                />
              </div>
            </fieldset>
            <fieldset>
              <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="input-container">
                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm_password"
                />
              </div>
            </fieldset>
          </div>
          <div class="btn-container">
            <button class="btn btn-submit" type="submit">Create Account</button>
            <p class="login-account">
              Already have an account? <a href="">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
