<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-container"></div>
    <div class="right-container">
      <div class="form-container">
        <p class="description">
          Some random text just to fill up the place so it looks like a real
          page or somewhat lika that i dunno
        </p>
        <h2 class="title">Random title</h2>
        <form action="post">
          <legend>Lest do this!</legend>
          <fieldset>
            <div class="input-container">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first_name" />
            </div>
            <div class="input-container">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last_name" />
            </div>
          </fieldset>
          <fieldset>
            <div class="input-container">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="input-container">
              <label for="phone-number">Phone Number</label>
              <input
                type="number"
                id="phone-number"
                name="phone_number"
                placeholder="912345678"
              />
            </div>
          </fieldset>
          <fieldset>
            <div class="input-container">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="input-container">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
              />
            </div>
          </fieldset>
          <button class="btn btn-submit" type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
